    <title>Loan Calculator</title>

  <body>
    <div class="loan-calculator_container">
      <h1>Loan Calculator</h1>

      <!-- INPUT -->
      <div class="input_container">
        <!-- LOAN INPUT -->
        <label for="loan_input">Loan Amount (SEK)</label>
        <input id="loan_input" type="number" placeholder=" 600000" />

        <!-- INTEREST INPUT -->
        <label for="interest_input">Interest Rate (%)</label>
        <input id="interest_input" type="number" min="1" max="50" placeholder=" 4" />

        <!-- YEARS INPUT -->
        <label for="years_input">Loan Term (years)</label>
        <input id="years_input" type="number" min="1" max="100" placeholder=" 20" />

        <!-- CALCULATE BUTTON -->
        <button id="calculate_btn">Calculate</button>
      </div>

      <!-- LOAN SCHEDULE -->
      <div class="schedule_container">
        <!-- HÃ¤r genereras amorteringsplanen -->
      </div>
    </div>
